<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://ksiegowosc24.pl/wp-content/litespeed/css/2bddb4428575d80593c1a196254e0017.css?ver=af0b0"
		/>
		<link rel="stylesheet" href="style.sass" />
		<title>Calculator</title>
	</head>
	<body>
		<form class="calculator statutory-interest">
			<fieldset>
				<legend>Kalkulator odsetek ustawowych</legend>
				<div class="form-group sum-group">
					<label for="sum">Kwota:</label><br />
					<div class="append-child">
						<input
							name="sum"
							id="sum"
							type="number"
							step="any"
							min="1"
							maxlength="15"
							placeholder="podaj wartość"
						/><span>zł</span>
					</div>
					<div class="invalid-feedback">Please enter a number.</div>
				</div>
				<div class="two-column">
					<div class="form-group">
						<label for="starting-date">Termin należności:</label><br />
						<input type="date" name="dueDate" id="starting-date" />
					</div>
					<div class="form-group">
						<label for="paymentDate">Data-zapłaty:</label><br />
						<input type="date" name="paymentDate" id="paymentDate" />
					</div>
				</div>
				<button type="submit">
					<svg
						fill="#ffffff"
						height="18"
						width="18"
						version="1.1"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						viewBox="0 0 489.7 489.7"
						xml:space="preserve"
						stroke="#ffffff"
					>
						<g id="SVGRepo_bgCarrier" stroke-width="0" />
						<g
							id="SVGRepo_tracerCarrier"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
						<g id="SVGRepo_iconCarrier">
							<g>
								<path
									d="M74.25,0v489.7h341.2V0H74.25z M118.95,44.7h251.9v116.6h-251.9V44.7z M176.85,445.1h-58.3v-47.8h58.3V445.1z M176.85,352.2h-58.3v-47.8h58.3V352.2z M176.85,259.3h-58.3v-47.8h58.3V259.3z M273.95,445.1h-58.3v-47.8h58.3V445.1z M273.95,352.2h-58.3v-47.8h58.3V352.2z M273.95,259.3h-58.3v-47.8h58.3V259.3z M370.75,445.1h-58.3v-47.8h58.3V445.1z M370.75,352.2h-58.3v-47.8h58.3V352.2z M370.75,259.3h-58.3v-47.8h58.3V259.3z"
								/>
							</g>
						</g>
					</svg>
					Wylicz
				</button>
				<table class="calculator-summery">
					<tbody>
						<tr>
							<td>Odsetki</td>
							<td class="result">0.00</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</form>

		<script src="./script.js" type="module"></script>
	</body>
</html>
